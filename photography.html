<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style-photography.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <h2 class="logo"><a href="#">LOGO</a></h2>
        <input type="checkbox" id="menu-toggler">
        <label for="menu-toggler" id="hamburger-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333" width="24px" height="24px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </label>
        <ul class="all-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li class="dropdown">
              <a href="#portfolio">Portfolio</a>
              <ul class="dropdown-items">
                  <li><a href="#project1">Design</a></li>
                  <li><a href="#project2">Photography</a></li>
                  <li><a href="#project3">Video Gallery</a></li>
                  <!-- Add more project items as needed -->
              </ul>
          </li>
          <li><a href="#contact">Contact</a></li>
      </ul>
      </nav>
    </header>
    <script>
        const dropdown = document.querySelector('.dropdown');
    const dropdownItems = document.querySelector('.dropdown-items');

    dropdown.addEventListener('click', () => 
    {
        if (dropdownItems.style.display === 'none' || dropdownItems.style.display === '') 
          {
            dropdownItems.style.display = 'block';
          }  
        else 
          {
            dropdownItems.style.display = 'none';
          }
    });

// Close the dropdown when clicking outside of it
    document.addEventListener('click', (event) => 
    {
        if (!dropdown.contains(event.target)) 
          {
            dropdownItems.style.display = 'none';
          }
    });

// Prevent the dropdown from closing when clicking inside it
          dropdownItems.addEventListener('click', (event) => 
          {
            event.stopPropagation();
          });
    </script>
</body>
</html>
